{% extends 'layout.html' %}
{% block content %}
<section class="text-gray-500 bg-gray-900 body-font relative">
    <div class="container px-5 py-16 mx-auto">
        <div class="flex flex-col text-center w-full mb-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class=flashes>
                    {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4" style="color: rgb(229,9,20);">FREE NETFLIX</h1>
        </div>
        <!--UPLOAD NEW MOVIE-->
        <div class="lg:w-1/2 md:w-2/3 mx-auto" id="movieaddform">
            <form class="flex flex-wrap -m-2" method="POST" action="/addmovies" enctype="multipart/form-data">
                <div class="p-2 w-1/2">
                    <select name ="category" class="bg-gray-800 border border-gray-700 text-white focus:border-indigo-500 text-base block appearance-none w-full hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>Horror</option>
                        <option>Romantic</option>
                        <option>Scifi</option>
                        <option>Action</option>
                        <option>others</option>
                    </select>
                </div>
                <div class="p-2 w-1/2">
                    <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Movie" type="text" name="movie">
                </div>
                <div class="p-2 w-1/2">
                    <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Mega Link" type="text" name="mega">
                </div>
                <div class="p-2 w-full">
                    <button class="flex mx-auto text-white border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" style="background-color: rgb(229,9,20);" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <!--END UPLOAD NEW SERIES-->
    </div>
</section>
{% endblock %}
